{% extends "base.html" %}

{% block title %}Advanced RAG{% endblock %}

{% block content %}
<h1 class="mt-4 text-center mb-4">ADVANCED RAG</h1>
<div class="content">
    <div class="question-form">
        <h2 class="mb-3">질문을 입력하세요</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="question" id="question-input" required placeholder="여기에 질문을 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary">질문하기</button>
        </form>
    </div>
    
    {% if question and answer %}
    <div class="card mt-4">
        <div class="card-header">
            질문
        </div>
        <div class="card-body">
            <p class="card-text">{{ question }}</p>
        </div>
    </div>
    <div class="card mt-2">
        <div class="card-header">
            답변
        </div>
        <div class="card-body">
            <div class="answer-content">
                {{ answer|safe }}
            </div>
        </div>
    </div>
    {% if search_results %}
    <div class="card mt-2">
        <div class="card-header">
            검색 결과
        </div>
        <div class="card-body">
            {{ search_results|safe }}
        </div>
    </div>
    {% endif %}
    {% endif %}
</div>

<script>
    function setQuestion(question) {
        document.getElementById('question-input').value = question;
    }
</script>
{% endblock %}
